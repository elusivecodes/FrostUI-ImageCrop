<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI ImageCrop Result Blob</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-imagecrop.js"></script>
    <script src="assets/test.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="my-2" id="cropDefault"></div>
        </div>
        <div class="mt-1">
            <button class="btn btn-light" id="cropDownload">Download</button>
        </div>
    </div>
    <script>
        const cropDefault = $.findOne('#cropDefault');
        const cropDownload = $.findOne('#cropDownload');
        const result = $.findOne('#result');

        fetch(testImage)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropDefault).load(file);
            });

        $.addEvent(cropDownload, 'click', async e => {
            e.preventDefault();

            const blob = await UI.ImageCrop.init(cropDefault).result({
                type: 'blob'
            });

            const link = $.create('a', {
                attributes: {
                    href: URL.createObjectURL(blob),
                    download: 'sample.png'
                }
            });

            $.append(document.body, link);
            $.click(link);
            $.remove(link);
        });
    </script>
</body>

</html>
