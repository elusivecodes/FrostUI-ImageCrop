<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI ImageCrop Exif</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.3/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.3/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-imagecrop.js"></script>
    <script src="assets/exif1.js"></script>
    <script src="assets/exif2.js"></script>
    <script src="assets/exif3.js"></script>
    <script src="assets/exif4.js"></script>
    <script src="assets/exif5.js"></script>
    <script src="assets/exif6.js"></script>
    <script src="assets/exif7.js"></script>
    <script src="assets/exif8.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif1"></div>
                <strong class="text-center">0°</strong>
            </div>
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif2"></div>
                <strong class="text-center">0° (Flipped)</strong>
            </div>
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif3"></div>
                <strong class="text-center">180°</strong>
            </div>
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif4"></div>
                <strong class="text-center">180° (Flipped)</strong>
            </div>
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif5"></div>
                <strong class="text-center">270° (Flipped)</strong>
            </div>
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif6"></div>
                <strong class="text-center">270°</strong>
            </div>
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif7"></div>
                <strong class="text-center">90° (Flipped)</strong>
            </div>
            <div class="col-md-6 d-flex flex-column mb-4">
                <div class="my-2 mx-auto" id="cropExif8"></div>
                <strong class="text-center">90°</strong>
            </div>
        </div>
    </div>
    <script>
        const cropDefault = $.findOne('#cropDefault');
        const cropExif1 = $.findOne('#cropExif1');
        const cropExif2 = $.findOne('#cropExif2');
        const cropExif3 = $.findOne('#cropExif3');
        const cropExif4 = $.findOne('#cropExif4');
        const cropExif5 = $.findOne('#cropExif5');
        const cropExif6 = $.findOne('#cropExif6');
        const cropExif7 = $.findOne('#cropExif7');
        const cropExif8 = $.findOne('#cropExif8');

        fetch(exif1)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif1).load(file);
            });

        fetch(exif2)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif2).load(file);
            });

        fetch(exif3)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif3).load(file);
            });

        fetch(exif4)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif4).load(file);
            });

        fetch(exif5)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif5).load(file);
            });

        fetch(exif6)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif6).load(file);
            });

        fetch(exif7)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif7).load(file);
            });

        fetch(exif8)
            .then(res => res.blob())
            .then(file => {
                UI.ImageCrop.init(cropExif8).load(file);
            });
    </script>
</body>

</html>
